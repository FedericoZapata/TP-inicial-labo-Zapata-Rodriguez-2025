<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción</title>
</head>
<body>
    <h1>Predicción para un nuevo candidato</h1>
    <form action="/predecir" method="POST">
        <label for="años_experiencia">Años de experiencia:</label>
        <input type="number" name="años_experiencia" id="años_experiencia" required>
        <br>
        <label for="nivel_educativo">Nivel educativo:</label>
        <select name="nivel_educativo" id="nivel_educativo" required>
            <option value="autodidacta">Autodidacta</option>
            <option value="tecnicatura">Tecnicatura</option>
            <option value="licenciatura">Licenciatura</option>
        </select>
        <br>
        <label for="habilidad">Habilidad:</label>
        <select name="habilidad" id="habilidad" required>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select>
        <br>
        <button type="submit">Predecir</button>
    </form>

    {% if prediccion is not none %}
    <h2>Resultado: {{ prediccion }}</h2>
    <p>Datos del candidato:</p>
    <ul>
        {% for key, value in candidato.items() %}
        <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
